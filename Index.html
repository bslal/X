<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Date Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        input[type="date"] {
            margin: 10px 0;
            padding: 8px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .dates-list {
            margin-top: 20px;
            text-align: left;
        }
        .date-item {
            background: #e2e2e2;
            padding: 8px;
            border-radius: 4px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Your Available Dates</h2>
        <input type="date" id="date-picker" />
        <button onclick="addDate()">Add Date</button>
        <div class="dates-list" id="dates-list">
            <h3>Available Dates:</h3>
            <!-- Dates will appear here -->
        </div>
    </div>
    <script>
        const dates = [];

        function addDate() {
            const datePicker = document.getElementById("date-picker");
            const date = datePicker.value;
            if (date && !dates.includes(date)) {
                dates.push(date);
                displayDates();
                datePicker.value = ""; // Clear the date picker
            }
        }

        function displayDates() {
            const datesList = document.getElementById("dates-list");
            datesList.innerHTML = "<h3>Available Dates:</h3>";
            dates.forEach(date => {
                const dateItem = document.createElement("div");
                dateItem.className = "date-item";
                dateItem.textContent = new Date(date).toLocaleDateString();
                datesList.appendChild(dateItem);
            });
        }
    </script>
</body>
</html>
